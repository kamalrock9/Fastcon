<ion-header>
  <ion-navbar>
    <ion-title>Fastcon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides #slider class="header-image" [dir]="dir">
    <ion-slide *ngFor="let x of product;let i=index">
      <!-- <zoom-area> -->
      <img-loader [src]="x.src" (click)="zoomImage(x.src,'')" useImg>
      </img-loader>
      <!-- </zoom-area> -->
    </ion-slide>
  </ion-slides>

  <ion-slides
    margin-bottom
    spaceBetween="8"
    [slidesPerView]="slidesPerView.basicProductGrid"
    [dir]="dir"
    style="position: fixed; bottom: 0; margin-bottom: 0"
  >
    <ion-slide *ngFor="let product of product;let i=index">
      <div
        class="product-item"
        [ngStyle]="{'border': ind==i  ?  '1px solid #59A9A8' : '0px solid #59A9A8'}"
      >
        <div tappable>
          <img-loader [src]="product.src" (click)="changeIndex(i)" useImg>
          </img-loader>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
