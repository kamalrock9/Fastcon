<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/FASTCON.png" style="width: 100px; height: 36px" />
    </ion-title>
    <ion-buttons end>
      <button mode="md" ion-button clear icon-only (click)="showSearch()">
        <ion-icon name="md-search"></ion-icon>
      </button>
      <button mode="md" ion-button icon-only (click)="goTo('WishlistPage')">
        <ion-badge *ngIf="wishlist.total && wishlist.total > 0"
          >{{wishlist.total}}</ion-badge
        >
        <ion-icon name="md-heart"></ion-icon>
      </button>
      <button mode="md" ion-button clear icon-only (click)="goTo('CartPage')">
        <ion-badge *ngIf="settings.cartCount && settings.cartCount > 0"
          >{{settings.cartCount}}</ion-badge
        >
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ng-container *ngIf="!layout">
    <skeleton-item no-animated height="180px"></skeleton-item>
    <ion-item no-lines>
      <skeleton-item no-animated width="36%"></skeleton-item>
      <skeleton-item no-animated item-end width="20%"></skeleton-item>
    </ion-item>
    <ion-row>
      <ion-col *ngFor="let x of [0,1,2,3]">
        <skeleton-item no-animated height="60px"></skeleton-item>
      </ion-col>
    </ion-row>
    <div class="product-slider" *ngFor="let x of [0,1,2,3]">
      <ion-item no-lines>
        <skeleton-item no-animated width="36%"></skeleton-item>
      </ion-item>
      <ion-slides
        margin-bottom
        spaceBetween="8"
        [slidesPerView]="slidesPerView.basicProductGrid"
        [dir]="dir"
      >
        <ion-slide *ngFor="let x of [0,1,2,3,4]">
          <skeleton-item no-animated height="160px"></skeleton-item>
          <skeleton-item no-animated></skeleton-item>
          <skeleton-item no-animated width="50%"></skeleton-item>
          <skeleton-item no-animated width="70%" height="10px"></skeleton-item>
        </ion-slide>
      </ion-slides>
    </div>
  </ng-container>

  <div class="basic" *ngIf="layout">
    <ion-slides
      class="banner-slide"
      autoplay="4000"
      loop
      pager
      *ngIf="layout.banner && layout.banner.length>0"
      [dir]="dir"
      #slider
      tappable
      (click)="handleSlideClick()"
    >
      <ion-slide *ngFor="let banner of layout.banner">
        <img [src]="banner.banner_url" class="banner_img" />
      </ion-slide>
    </ion-slides>

    <ion-list
      no-lines
      no-margin
      margin-start
      *ngIf="layout.categories && layout.categories.length>0"
    >
      <ion-item no-padding no-lines style="font-weight: 700">
        {{'ALL_CATEGORIES'| translate}}
        <button
          item-end
          ion-button
          clear
          icon-end
          tappable
          (click)="goTo('CategoriesPage','')"
        >
          {{'VIEW_ALL'| translate}}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-scroll scrollX="true" class="category-slide">
      <ion-row nowrap>
        <ng-container *ngFor="let x of layout.categories; let i=index">
          <ion-col col-auto no-padding>
            <img-loader
              class="img"
              width="90px"
              height="90px"
              backgroundSize="cover"
              [src]="x.image ? x.image : ''"
              tappable
              (click)="goTo('ProductPage', x)"
            >
              <h5 [innerHTML]="x.name"></h5>
            </img-loader>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-scroll>

    <!--Custom Layout-->
    <div class="flipkart">
      <ng-container *ngFor="let section of layout.section">
        <div class="one-grid-category" *ngIf="section.grid_typ=='1'">
          <div
            class="productimage"
            tappable
            (click)="goTo('ProductPage', section.layout_data[0])"
          >
            <img [src]="section.layout_data[0].url" />
          </div>
        </div>

        <div class="two-grid-category" *ngIf="section.grid_typ=='2'">
          <ion-row>
            <ion-col col-6 *ngFor="let layout_data of section.layout_data">
              <div
                class="productimage"
                tappable
                (click)="goTo('ProductPage', section.layout_data[0])"
              >
                <img [src]="section.layout_data[0].url" />
              </div>
            </ion-col>
          </ion-row>
        </div>

        <div class="three-grid-category" *ngIf="section.grid_typ=='3'">
          <div class="vewall_area">
            <h1>{{section.section_title}}<br /></h1>
            <button
              tappable
              (click)="goTo('ProductPage', { id: section.layout_main })"
            >
              view all
            </button>
          </div>
          <div class="productarea">
            <ion-row>
              <ion-col col-8>
                <div
                  class="productimage"
                  tappable
                  (click)="goTo('ProductPage', section.layout_data[0])"
                >
                  <img [src]="section.layout_data[0].url" />
                </div>
              </ion-col>

              <ion-col col-4>
                <div
                  class="productimage"
                  tappable
                  (click)="goTo('ProductPage', section.layout_data[1])"
                >
                  <img [src]="section.layout_data[1].url" />
                </div>
                <div
                  class="productimage"
                  tappable
                  (click)="goTo('ProductPage', section.layout_data[2])"
                >
                  <img [src]="section.layout_data[2].url" />
                </div>
              </ion-col>
            </ion-row>
          </div>
        </div>

        <div class="four-grid-category" *ngIf="section.grid_typ=='4'">
          <div class="vewall_area">
            <h1>{{section.section_title}}<br /></h1>
            <button
              tappable
              (click)="goTo('ProductPage', { id: section.layout_main })"
            >
              view all
            </button>
          </div>
          <div class="productarea">
            <ion-row>
              <ion-col col-6 *ngFor="let layout_data of section.layout_data">
                <div
                  class="productimage"
                  tappable
                  (click)="goTo('ProductPage', layout_data)"
                >
                  <img [src]="layout_data.url" />
                </div>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ng-container>
    </div>

    <div
      class="product-slider"
      *ngIf="layout.featured_products && layout.featured_products.length>0"
    >
      <ion-item no-lines>
        {{'FEATURED' | translate}}
        <button
          item-end
          ion-button
          clear
          icon-end
          tappable
          (click)="goTo('ProductPage',{featured:true})"

          See More
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>

        margin-bottom
        spaceBetween="8"
        [slidesPerView]="slidesPerView.basicProductGrid"
        [dir]="dir"
      >
        <ion-slide *ngFor="let product of layout.featured_products">

              class="fav"
              tappable
              (click)="setFav(product)"

              clear

                name="heart{{!wishlist.isFav(product) ? '-outline' : ''}}"

            </button>
            <div tappable (click)="goTo('ProductdetailPage', product)">

              </img-loader>

          clear
          icon-end
          tappable
          (click)="goTo('ProductPage',{sortby:'rating'})"
        >
          See More
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-slides
        margin-bottom
        spaceBetween="8"
        [slidesPerView]="slidesPerView.basicProductGrid"
        [dir]="dir"
      >
        <ion-slide *ngFor="let product of layout.top_rated_products">
          <div class="product-item">
            <button
              class="fav"
              tappable
              (click)="setFav(product)"
              ion-button
              clear
              icon-only
            >
              <ion-icon
                no-padding
                name="heart{{!wishlist.isFav(product) ? '-outline' : ''}}"
              ></ion-icon>
            </button>
            <div tappable (click)="goTo('ProductdetailPage', product)">
              <img-loader [src]="product.images[0].src" useImg>
                <ion-badge *ngIf="product.on_sale"
                  >{{product | discount}}</ion-badge
                >
              </img-loader>
              <h5 [innerHTML]="product.name" class="product-name"></h5>
              <div class="price">
                <span [innerHTML]="product.price_html"></span>
              </div>
              <!-- <div class="rate">
                <rating
                  *ngIf="product.average_rating"
                  max="5"
                  readOnly="true"
                  [(ngModel)]="product.average_rating"
                >
                </rating>
                <span class="rating_count" *ngIf="product.rating_count"
                  >({{product.rating_count}})</span
                >
              </div> -->
            </div>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
